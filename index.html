<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="slider">
                <div class="freccia precedente">
                    <i class="fas fa-caret-left"></i>
                </div>
                <div class="immagini">
                    <img src="http://www.desktopwallpaperhd.net/wallpapers/3/3/screensavers-general-art-sfondi-random-fantastici-35491.jpg" alt="" class=" first active">
                    <img src="https://cdn.pixabay.com/photo/2017/05/19/07/42/hawaii-2325735_960_720.jpg" alt="">
                    <img src="http://www.asdbassabresciana.it/wp-content/uploads/2016/06/sfondo-wallpaper-natura-paesaggi-1366-768-136.jpg" alt="">
                    <img src="https://www.settemuse.it/sfondi_ambiente/montagne/montagne_047.jpg" alt="" class="last">
                </div>
                <div class="freccia successivo">
                    <i class="fas fa-caret-right"></i>
                </div>
            </div>
            <div class="bullet">
                <i class="pallino fas fa-dot-circle first active" data-num='1'></i>
                <i class="pallino fas fa-dot-circle" data-num='2'></i>
                <i class="pallino fas fa-dot-circle" data-num='3'></i>
                <i class="pallino fas fa-dot-circle last" data-num='4'></i>
            </div>

        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
